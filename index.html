<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>

    <!-- Favicon Logo -->
    <link rel="icon" type="image/x-icon" href="images/rockPapaperScissors-Logo.png">

    <!-- Google Fonts and Font Awesome CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:wght@100;300;400;700&family=Poppins:wght@300;400;700&family=Squada+One&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Sounds Folder -->
    <audio id="startbuttonsound" src="sounds/startButtonSound.mp3"></audio>
    <audio id="winnersound" src="sounds/soundApplause.mp3"></audio>
    <audio id="losersound" src="sounds/soundLose.mp3"></audio>

    <section>
        <div class="flex-container1">
            <!-- Feature -->
            <h1 class="titlePadding">Janken</h1>
            <img class="rockPaperScissorsLogo" src="images/rockPaperScissorsLogo2.png" alt="">        
            <div class="taglinePadding">
                <h3>A Rock-Paper-Scissors Game that you would enjoy!</h3>   
            </div>

            <!-- Start Button -->
            <div id="startContainer">
                <button id="startButton" class="myButton" onclick="playSound()">
                    LET'S GO!
                </button>
            </div>
            
        </div>
    </section>
  
    <!-- Copyright -->
    <footer>
        <div class="footer">
            <p class="copyright">© 2022 John Cañero</p>   
        </div>
    </footer>

    <!-- Javascript -->
    <script src="js/index.js"></script>
