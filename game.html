<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>

    <!-- Input Favicon Logo for the Head Title -->
    <link
      rel="icon"
      type="image/x-icon"
      href="images/rockPapaperScissors-Logo.png"
    />

    <!-- Input Google Fonts and Font Awesome CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:wght@100;300;400;700&family=Poppins:wght@300;400;700&family=Squada+One&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>

    <section>

        <div class="flex-container1">
            <div class="titlePadding">   
                <h1>Janken</h1>
            </div>
        </div>
        
        <!-- Grid Container2 -->
        <div class="gamecontainer">
            <div class="playercontainer">
                <h2 class="playerh2">Player</h2>
                <div class="playerinformation">
                    <div class="playerlogo">
                        <img class="logo" src="images/playerGame.png">
                    </div>
                    <div class="playerscore">
                        <p class="score" id="playerscore">Score: 0</p>
                    </div>
                </div>
 
                <div class="gameselections">
                    <div class="gameselection" id="rockdiv">
                        <p class="gameselectiontext" id="rockselection">Rock</p>
                        <img class="selection" id ="rockimg" src="images/rockHandLogo.png">
                    </div>
                    <div class="gameselection" id="paperdiv">
                        <p class="gameselectiontext" id="paperselection">Paper</p>
                        <img class="selection" id="paperimg" src="images/paperHandLogo.png">
                    </div>
                    <div class="gameselection" id="scissorsdiv">
                        <p class="gameselectiontext" id="scissorsselection">Scissors</p>
                        <img class="selection" id="scissorsimg" src="images/scissorsHandLogo.png">
                    </div>
                </div>
            </div>


            <div class="playercontainer">
                <h2 class="playerh2">Computer</h2>
                <div class="playerinformation">
                    <div class="playerlogo">
                        <img class="logo" src="images/computerGame.png">
                    </div>
                    <div class="playerscore">
                        <p class="score" id="computerscore">Score: 0</p>
                    </div>
                </div>
                

                <div class="gameselections">
                    <div class="gameselection" id="rockdiv">
                        <p class="gameselectiontext" id="rockselection">Rock</p>
                        <img class="selection" id ="rockimg" src="images/rockHandLogo.png">
                    </div>
                    <div class="gameselection" id="paperdiv">
                        <p class="gameselectiontext" id="paperselection">Paper</p>
                        <img class="selection" id="paperimg" src="images/paperHandLogo.png">
                    </div>
                    <div class="gameselection" id="scissorsdiv">
                        <p class="gameselectiontext" id="scissorsselection">Scissors</p>
                        <img class="selection" id="scissorsimg" src="images/scissorsHandLogo.png">
                    </div>
                </div>
            </div>
        </div>
    </section>








    <section>
      <div class="flex-container1">
        <!-- Home Button-->
        <a href="index.html" class="myButton">HOME</a>
      </div>
    </section>
    <!-- Heading Tag -->

    <!-- Copyright -->
    <footer>
        <div class="footer">
            <p class="copyright">© 2022 John Cañero</p>   
        </div>
    </footer>
    </footer>

    <!-- Javascript -->
    <script src="js/game.js"></script>
  </body>
</html>
