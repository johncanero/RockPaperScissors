<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>

    <!-- Input Favicon Logo for the Head Title -->
    <link
      rel="icon"
      type="image/x-icon"
      href="images/rockPapaperScissors-Logo.png"
    />

    <!-- Input Google Fonts and Font Awesome CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:wght@100;300;400;700&family=Poppins:wght@300;400;700&family=Squada+One&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
      <!-- Sounds Folder -->
      <audio id="startbuttonsound" src="sounds/startButtonSound.mp3"></audio>
      <audio id="winnersound" src="sounds/soundApplause.mp3"></audio>
      <audio id="losersound" src="sounds/soundLose.mp3"></audio>
 

    <section>
        <div class="flex-container1">
            <div class="titlePadding">   
                <h1 id="gameh1"></h1>
                <h3>A Rock-Paper-Scissors Game that you would enjoy!</h3>   
            </div>
        </div>
        
        <!-- Grid Container2 -->
        <div class="container" id="endcontainer">
            <div class="gamecontainer">
                <div class="playercontainer">
                    <h2 class="playerh2">Player</h2>
                    <div class="playerinformation">
                        <div class="playerlogo">
                            <img class="logo" src="images/playerGame.png">
                        </div>
                        <div class="playerscore">
                            <p class="score" id="playerscore">Score: 0</p>
                        </div>
                    </div>
     
                    <div class="gameselections">
                        <div class="gameselection" id="rockdiv">
                            <p class="gameselectiontext" id="rockselection">Rock</p>
                            <img class="selection" id ="rockimg" src="images/rockHandLogo.png">
                        </div>
                        <div class="gameselection" id="paperdiv">
                            <p class="gameselectiontext" id="paperselection">Paper</p>
                            <img class="selection" id="paperimg" src="images/paperHandLogo.png">
                        </div>
                        <div class="gameselection" id="scissorsdiv">
                            <p class="gameselectiontext" id="scissorsselection">Scissors</p>
                            <img class="selection" id="scissorsimg" src="images/scissorsHandLogo.png">
                        </div>
                    </div>
                </div>
    
    
                <div class="playercontainer">
                    <h2 class="playerh2">Computer</h2>
                    <div class="playerinformation">
                        <div class="playerlogo">
                            <img class="logo" src="images/computerGame.png">
                        </div>
                        <div class="playerscore">
                            <p class="score" id="computerscore">Score: 0</p>
                        </div>
                    </div>
                    
    
                    <div class="gameselections">
                        <div class="gameselection" id="computerrockdiv">
                            <p class="gameselectiontext" id="rockselection">Rock</p>
                            <img class="selection" id ="rockimg" src="images/rockHandLogo.png">
                        </div>
                        <div class="gameselection" id="computerpaperdiv">
                            <p class="gameselectiontext" id="paperselection">Paper</p>
                            <img class="selection" id="paperimg" src="images/paperHandLogo.png">
                        </div>
                        <div class="gameselection" id="computerscissorsdiv">
                            <p class="gameselectiontext" id="scissorsselection">Scissors</p>
                            <img class="selection" id="scissorsimg" src="images/scissorsHandLogo.png">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    
        <!-- Start Game -->
        <div class="container" id="startcontainer">
            <button class="myButton" id="startbutton">Start Game</button>
        </div>




        <!-- Home Button -->
        <!-- Produce Sound Button -->
        <div class="bottomcontainer" id="bottomcontainer">
            <div class="winninglogodiv">
                <img class="winninglogo" id="userwinslogo" src="images/playerGame.png">
                <img class="winninglogo" id="robotwinslogo" src="images/computerGame.png">
            </div>
            <p class="gameupdates"></p>
            <div class="flex-container1">
                <button id="endbutton" class="myButton">
                    <a href="index.html">Play Again?</a>
                </button>
            </div>
        </div>


    <!-- Javascript -->
    <script src="js/main.js"></script>
    <!-- Copyright -->
    <footer>
        <div class="footer">
            <p class="copyright">© 2022 John Cañero</p>   
        </div>
    </footer>
  </body>
</html>
